name: Build Debian Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Set permissions for scripts
        run: |
          chmod +x usr/share/cockpit/scheduling-exec/scripts/*.sh
          chmod +x DEBIAN/postinst
          chmod +x DEBIAN/prerm

      - name: Get version from control file
        id: get_version
        run: |
          VERSION=$(grep -oP '^Version: \K.*' DEBIAN/control)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Build Debian package
        run: |
          cd ..
          dpkg-deb --build cockpit-scheduling-exec cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb

      - name: Verify package
        run: |
          cd ..
          dpkg-deb --info cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb
          dpkg-deb --contents cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb

      - name: Upload Debian package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cockpit-scheduling-exec-deb
          path: ../cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb
          retention-days: 90

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ../cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rsync

      - name: Set permissions for scripts
        run: |
          chmod +x usr/share/cockpit/scheduling-exec/scripts/*.sh
          chmod +x DEBIAN/postinst
          chmod +x DEBIAN/prerm

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update version in control file
        run: |
          sed -i "s/^Version: .*/Version: ${{ steps.get_version.outputs.version }}/" DEBIAN/control
          cat DEBIAN/control

      - name: Build Debian package
        run: |
          set -e
          mkdir -p build pkgroot
          rsync -a --delete DEBIAN/ pkgroot/DEBIAN/
          rsync -a --delete usr/ pkgroot/usr/
          dpkg-deb --build pkgroot build/cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb

      - name: Calculate checksums
        run: |
          cd build
          sha256sum cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb > cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb.sha256
          md5sum cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb > cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb.md5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb
            build/cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb.sha256
            build/cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb.md5
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸš€ Cockpit Scheduling Exec v${{ steps.get_version.outputs.version }}

            ### ðŸ“¦ InstalaÃ§Ã£o

            **Debian/Ubuntu:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb
            sudo apt install ./cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb
            ```

            ### ðŸ“‹ Verificar integridade

            ```bash
            sha256sum -c cockpit-scheduling-exec_${{ steps.get_version.outputs.version }}_all.deb.sha256
            ```

            ### ðŸ“š DocumentaÃ§Ã£o

            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Quick Start](https://github.com/${{ github.repository }}/blob/main/QUICKSTART.md)
            - [FAQ](https://github.com/${{ github.repository }}/blob/main/FAQ.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

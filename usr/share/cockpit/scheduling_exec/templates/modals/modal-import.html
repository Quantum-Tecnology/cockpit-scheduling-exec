<!-- Modal: Importar Scripts -->
<div id="automation-importModal" class="modal">
  <div class="modal-content">
    <div class="pf-c-modal-box__header">
      <h2 class="pf-c-modal-box__title">üì• Importar Scripts</h2>
      <button class="close" onclick="automationCloseImportModal()">

    </div>
    <div class="pf-c-modal-box__body">
      <p>
        Selecione scripts <strong>.sh</strong> encontrados no seu
        <strong>HOME</strong> para copiar para <code>~/scripts</code>.
      </p>

      <div
        id="automation-import-loading"
        class="pf-c-empty-state"
        style="display: none"
      >
        <div class="pf-c-empty-state__content">
          <div class="pf-c-spinner pf-m-xl" role="progressbar">
            <span class="pf-c-spinner__clipper"></span>
            <span class="pf-c-spinner__lead-ball"></span>
            <span class="pf-c-spinner__tail-ball"></span>
          </div>
          <h2 class="pf-c-title pf-m-lg">Buscando scripts...</h2>
        </div>
      </div>

      <div
        id="automation-import-empty"
        class="pf-c-empty-state pf-m-sm"
        style="display: none"
      >
        <div class="pf-c-empty-state__content">
          <h2 class="pf-c-title pf-m-lg">Nenhum script encontrado</h2>
          <div class="pf-c-empty-state__body">
            Nenhum arquivo .sh eleg√≠vel foi encontrado para importa√ß√£o.
            <br /><small
              >Obs.: scripts que j√° est√£o em <code>~/scripts</code> n√£o aparecem
              aqui.</small
            >
          </div>
        </div>
      </div>

      <div id="automation-import-table-wrap" style="display: none">
        <table class="pf-c-table pf-m-compact pf-m-grid-md">
          <thead>
            <tr>
              <th style="width: 50px"></th>
              <th>Nome</th>
              <th>Caminho</th>
            </tr>
          </thead>
          <tbody id="automation-import-body"></tbody>
        </table>
      </div>
    </div>
    <div class="pf-c-modal-box__footer">
      <button
        class="pf-c-button pf-m-secondary"
        onclick="automationCloseImportModal()"
      >
        Cancelar
      </button>
      <button
        class="pf-c-button pf-m-primary"
        onclick="automationImportSelectedScripts()"
      >
        üì• Importar Selecionados
      </button>
    </div>
  </div>
</div>

<!-- Modal: Executar como Admin (sudo) -->
<div id="automation-sudoModal" class="modal">
  <div class="modal-content">
    <div class="pf-c-modal-box__header">
      <h2 class="pf-c-modal-box__title" id="automation-sudo-title">
        Executar como Admin
      </h2>
      <button class="close" onclick="automationCloseSudoModal()">
        &times;
      </button>
    </div>
    <div class="pf-c-modal-box__body">
      <form id="automation-sudo-form">
        <div class="pf-c-form__group">
          <label class="pf-c-form__label" for="automation-sudo-password">
            <span class="pf-c-form__label-text">Senha do sudo</span>
            <span class="pf-c-form__label-required">*</span>
          </label>
          <input
            class="pf-c-form-control"
            type="password"
            id="automation-sudo-password"
            required
            autocomplete="current-password"
          />
          <p class="pf-c-form__helper-text">
            A senha será enviada via stdin apenas para esta execução
          </p>
        </div>
      </form>
    </div>
    <div class="pf-c-modal-box__footer">
      <button
        class="pf-c-button pf-m-secondary"
        onclick="automationCloseSudoModal()"
      >
        Cancelar
      </button>
      <button
        class="pf-c-button pf-m-primary"
        onclick="automationExecuteSudo()"
      >
        ▶️ Executar
      </button>
    </div>
  </div>
</div>

<!-- Modal Navegador de Diret칩rios - ser치 expandido -->
<div id="directory-browser-modal" class="modal">
  <div class="modal-content" style="max-width: 900px">
    <div class="pf-c-modal-box__header">
      <h2 class="pf-c-modal-box__title">游늭 Navegar Diret칩rios</h2>
      <button class="close" onclick="closeDirectoryBrowser()">&times;</button>
    </div>
    <div class="pf-c-modal-box__body">
      <div class="pf-c-form__group" style="margin-bottom: 1rem">
        <label class="pf-c-form__label">
          <span class="pf-c-form__label-text">Caminho Atual</span>
        </label>
        <div
          class="pf-c-form-control"
          style="
            padding: 0.5rem;
            background-color: var(--pf-global--BackgroundColor--100);
            border: 1px solid var(--pf-global--BorderColor--100);
            border-radius: 3px;
          "
        >
          <span id="current-path" style="word-break: break-all">/</span>
        </div>
      </div>
      <div
        id="directory-browser-content"
        style="
          max-height: 400px;
          overflow-y: auto;
          border: 1px solid var(--pf-global--BorderColor--100);
          border-radius: 3px;
          padding: 0.5rem;
        "
      >
        <div id="directory-list">
          <!-- Lista de diret칩rios ser치 carregada aqui -->
        </div>
      </div>
    </div>
    <div class="pf-c-modal-box__footer">
      <button
        class="pf-c-button pf-m-secondary"
        onclick="closeDirectoryBrowser()"
      >
        Cancelar
      </button>
      <button class="pf-c-button pf-m-primary" onclick="selectDirectory()">
        Selecionar
      </button>
    </div>
  </div>
</div>
